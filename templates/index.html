<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Churn Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h2 {
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
        }

        .form-label {
            color: #ffffff;
            font-weight: 500;
        }

        .form-control, .form-select {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
            border-radius: 10px;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn-primary {
            background-color: #00c9a7;
            border: none;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-primary:hover {
            background-color: #00b394;
            transform: scale(1.02);
        }

        .alert-info {
            background-color: rgba(0, 201, 167, 0.2);
            color: #00f2c3;
            border: none;
        }
    </style>
</head>
<body>
    <div class="glass-card">
        <h2>ðŸš€ Customer Churn Prediction</h2>
        <form method="POST" action="/predict">
            <div class="mb-3">
                <label for="tenure" class="form-label">Tenure (months)</label>
                <input type="number" class="form-control" id="tenure" name="tenure" required placeholder="e.g. 12">
            </div>
            <div class="mb-3">
                <label for="MonthlyCharges" class="form-label">Monthly Charges</label>
                <input type="number" step="0.01" class="form-control" id="MonthlyCharges" name="MonthlyCharges" required placeholder="e.g. 70.50">
            </div>
            <div class="mb-3">
                <label for="TotalCharges" class="form-label">Total Charges</label>
                <input type="number" step="0.01" class="form-control" id="TotalCharges" name="TotalCharges" required placeholder="e.g. 850.75">
            </div>
            <div class="mb-3">
                <label for="Contract" class="form-label">Contract Type</label>
                <select class="form-select" id="Contract" name="Contract" required>
                    <option value="Month-to-month">Month-to-month</option>
                    <option value="One year">One year</option>
                    <option value="Two year">Two year</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="InternetService" class="form-label">Internet Service</label>
                <select class="form-select" id="InternetService" name="InternetService" required>
                    <option value="DSL">DSL</option>
                    <option value="Fiber optic">Fiber optic</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="PaymentMethod" class="form-label">Payment Method</label>
                <select class="form-select" id="PaymentMethod" name="PaymentMethod" required>
                    <option value="Electronic check">Electronic check</option>
                    <option value="Mailed check">Mailed check</option>
                    <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
                    <option value="Credit card (automatic)">Credit card (automatic)</option>
                </select>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Predict</button>
            </div>
        </form>

        {% if prediction_text %}
        <div class="alert alert-info mt-4 text-center" role="alert">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>
</body>
</html>
